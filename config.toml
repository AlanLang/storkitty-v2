# Storkitty 配置文件

[server]
host = "0.0.0.0"
port = 3330

[user]
username = ""
password_hash = ""
email = ""

[jwt]
secret_key = "your-super-secret-jwt-key-change-this-in-production"
expiration_hours = 24

[files]
max_file_size = 500  # 500MB
allowed_extensions = []
blocked_extensions = [".exe", ".bat", ".sh"]

# 存储目录配置
# 每个目录可以通过 disable = true 来临时禁用，不会在前端显示
[[storage.directories]]
id = "default"
name = "默认"
description = "默认上传目录"
icon = "folder"
# 存储类型：local, oss, s3, minio 等
storage_type = "local"
# 本地存储配置
path = "./uploads"

[[storage.directories]]
id = "documents"
name = "文档"
description = "文档和文本文件"
icon = "file-text"
storage_type = "local"
path = "./documents"

[[storage.directories]]
id = "images"
name = "图片"
description = "图片和媒体文件"
icon = "image"
storage_type = "local"
path = "./images"
disable = true

[[storage.directories]]
id = "videos"
name = "视频"
description = "视频文件"
icon = "video"
storage_type = "local"
path = "./videos"
disable = true
